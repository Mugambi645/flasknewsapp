{%  extends 'base.html'  %}

{% block styles %}
         {{ super() }}
         <link rel="stylesheet" href="{{url_for('static', filename='articles.css')}}" >
{% endblock %}

{% block content %}
<div class="container-fluid" >
    <div class="row" >
                            {% for article in articles %}
                            <div class="col-md-4" >
                                <div class="card border-danger mb-3" >
                                    <div class="card-header" >
                                        <h4 class="title">
                                            {{article.title}}
                                        </h4> 
                                    </div>
                                    <hr>
                                    <div class="card-body text-danger">
                                      <p class="desc">{{article.description}}</p>
                                      <a href="{{article.url}}" class="btn btn-primary" target="_blank" style="font-style: italic;">Read Full Article</a>
                                      <div style="margin-top: 5px;">
                                        <img src="{{article.urlToImage}}" class="img-responsive" alt="" style="height: 120px; ">
                                      </div>
                                      
                                    </div>
                                  </div>
                            </div>
                            {% endfor %}  
                            
                        </div>
                    </div>

                    
{% endblock%}
