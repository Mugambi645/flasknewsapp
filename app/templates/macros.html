
{%  extends 'base.html'  %}

{% macro displayNewsList(news_list) %}

<div class="container" id="articles-container">
    {% for news in news_list %}
    <div class="card mb-3 box" style="max-width: 640px; margin:auto;">
        <div class="row">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{news.url}}" target="_blanck">{{news.title}}</a></h5>
                    <p class="card-text">{{news.description}}</p>
                    <p class="card-text"><small class="text-muted">{{news.id}}</small></p>
                </div>
            </div>

            <div class="col-md-4 img-box">
                <img src="{{news.urlToImage}}" class="card-img" alt="..." height="100%">
            </div>
        </div>
    </div>
    {% endfor %}
    
{% endmacro %}
